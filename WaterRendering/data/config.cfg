
# Config.cfg
# ==============================================================

# Startup section will be executed before initialization
# of the application. This commands are NOT real-time
# console commands.

> startup

	screen_resolution = 1920 = 1080
	window_title = "Shallow Water Simulation (DDEngine)"
	vertex_shader_model = "vs_5_0"
	pixel_shader_model = "ps_5_0"
	vertex_shader_entry_point = "main"
	pixel_shader_entry_point = "main"
	
# Render section is for any real-time commands supported by 
# the engine. All of these commands are executed in "before
# render" stage. 
	
> render
	
	show_fps = true
	mouse_sensitivity = 1.5
	# move_speed = 400.0
	move_speed = 0.7
	cam_znear_zfar = 0.01 = 1000.0
	render_wireframe = false
	render_bgcolor = 108 = 171 = 213 = 255

	object_hide = terrain
	#object_hide = skybox